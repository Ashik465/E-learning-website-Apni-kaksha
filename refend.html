<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css grid</title>


<style>

.container{

    display: grid;
    grid-template-columns: 200px 200px 200px 200px;
grid-template-rows: 100px 300px 100px;
grid-gap: 30px;
/* row-gap: 499px; */
/* column-gap: 39px; */

}

.item{
    background-color: lightcoral;
    border: 3px solid green;
    border-radius: 3px;
}


</style>


</head>









<body>
    <div class="container">

        <div class="item">dabba 1 </div>
        <div class="item">dabba 2 </div>
        <div class="item">dabba 3 </div>
        <div class="item">dabba 4 </div>
        <div class="item">dabba 5 </div>
    </div>
</body>
</html>
